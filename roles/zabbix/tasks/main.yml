# Task instalação do Zabbix server

   - name: Instalar repositório zabbix
     yum:
       name: http://repo.zabbix.com/zabbix/3.4/rhel/7/x86_64/zabbix-release-3.4-1.el7.centos.noarch.rpm
       state: present

# Task para importar a key PGP

   - name: Importar a key GPG
     rpm_key:
       key: http://repo.zabbix.com/RPM-GPG-KEY-ZABBIX
       state: present

# Task para a instalação do epel repositório

   - name: Configurar o epel repositório
     yum:
       name: epel-release
       state: present

# Task atualizar a pohha toda

   - name: upgrade all packages
     yum: name=* state=latest

# Task para instalar os pacotes php

   - name: Instalar Zabbix Server
     yum: name={{item}} enablerepo=epel state=installed
     with_items:
        - zabbix-server-mysql
        - zabbix-web-mysql
        - zabbix-agent
        - zabbix-get
        - zabbix-sender
        - zabbix-java-gateway
        
